{% extends "auctions/layout.html" %}

{% block body %}
    <div class="form_container">
        <div class="form_header">
            <p>Create a Listing</p>
        </div>
        <div class="form">
            <form method="POST">
                {% csrf_token %}
                <div class="form-body">
                    <div class="name-input">
                        <strong>Item Name :</strong>
                        <input name="name" type="text" placeholder="Name">
                    </div>
                    <div class="text-input">
                        <strong>Description :</strong>
                        <textarea  name="description" rows="10" placeholder="Description"></textarea>
                    </div>
                    <div class="url-input" >
                        <strong>Item Image URL :</strong>
                        <input name="imageURL" type="url" placeholder="Image URL">
                    </div>
                    <div class="bid-input">
                        <strong>Starting Bid :</strong>
                        <input name="startingBid" type="number" step="0.01" placeholder="0.00">
                    </div>
                    <div class="category-input">
                        <strong>Category :</strong>
                        <select name="category" id="category">
                            <option value="Electronics">Electronics</option>
                            <option value="Fashion">Fashion</option>
                            <option value="Home">Home</option>
                            <option value="Toys">Toys</option>
                            <option value="Others">Others..</option>
                        </select>
                    </div>
                </div>
                <div class="submit-input">
                    <input type="submit">
                </div>
            </form>
        </div>
    </div>
{% endblock body %}
